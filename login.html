<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - Family Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container auth-card">
    <h2>Login</h2>
    <form id="loginForm">
      <label>Email</label>
      <input id="email" type="email" required />
      <label>Password</label>
      <div class="password-row">
        <input id="password" type="password" required />
        <button type="button" id="togglePassword" class="eye">üëÅ</button>
      </div>
      <br>
      <button class="btn" type="submit">Login</button>
    </form>
    <p class="small"><a href="forgot.html">Forgot password?</a></p>
    <p class="small">No account? <a href="register.html">Register</a></p>
    <p id="message" class="small"></p>
  </div>

  <script type="module" src="app.js"></script>
  <script type="module">
    import { initLoginPage } from './app.js';
    initLoginPage();
  </script>
</body>
</html>
