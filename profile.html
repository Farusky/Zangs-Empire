<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Zangs Empire - Profile</title>
<link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <header class="topbar"><h1>Profile</h1><br>
      <a class="btn btn-outline" id="toChat" href="chat.html">Open Chat</a></header>
    <main class="card">
      <h3>Set up your profile</h3>
      <form id="profileForm">
        <label>Display name</label><input id="displayName" type="text" required />
        <label>Profile image</label><input id="profileImage" type="file" accept="image/*" />
        <button class="btn" type="submit">Save profile</button>
      </form>
      <p id="profileMsg" class="small muted"></p>
      <button class="btn btn-outline" id="logoutBtn">Logout</button>
    </main>
  </div>
<script type="module" src="js/profile.js"></script>
</body>
</html>
