<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Family Chat - App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <header class="sidebar-header">
        <div class="me">
          <div id="meAvatar" class="avatar">U</div>
          <div class="me-info"><div id="meName">User</div><div id="meEmail" class="small"></div></div>
        </div>
        <div><button id="signOutBtn" class="btn-small">Logout</button></div>
      </header>

      <div class="search">
        <input id="searchInput" placeholder="Search contacts or groups..." />
      </div>

      <div class="sidebar-actions">
        <button id="newChatBtn" class="btn">New 1:1</button>
        <button id="newGroupBtn" class="btn btn-outline">New Group</button>
      </div>

      <div id="chatList" class="chat-list"></div>
    </aside>

    <main class="chat-pane">
      <header class="chat-header">
        <div class="chat-title">
          <div id="chatAvatar" class="avatar">F</div>
          <div><div id="chatName">Select a chat</div><div id="chatSub" class="small"></div></div>
        </div>
        <div class="chat-actions">
          <input id="fileInput" type="file" style="display:none" />
          <button id="attachBtn" class="btn-small">Attach</button>
        </div>
      </header>

      <div id="messages" class="messages"></div>

      <form id="msgForm" class="message-form">
        <input id="msgInput" placeholder="Type a message..." autocomplete="off" required />
        <button id="sendBtn" class="btn">Send</button>
      </form>
    </main>
  </div>

  <dialog id="newChatDialog">
    <form method="dialog" id="newChatForm">
      <h4>Start a private chat</h4>
      <label>Friend's email</label><input id="friendEmail" type="email" required />
      <button class="btn" type="submit">Create</button>
      <button class="btn btn-outline" type="button" id="closeNewChat">Close</button>
    </form>
  </dialog>

  <dialog id="newGroupDialog">
    <form method="dialog" id="newGroupForm">
      <h4>Create group</h4>
      <label>Group name</label><input id="groupName" type="text" required />
      <label>Member emails (comma separated)</label><input id="groupMembers" type="text" placeholder="a@example.com, b@example.com" />
      <button class="btn" type="submit">Create Group</button>
      <button class="btn btn-outline" type="button" id="closeNewGroup">Close</button>
    </form>
  </dialog>

  <script type="module" src="app.js"></script>
  <script type="module">
    import { initAppPage } from './app.js';
    initAppPage();
  </script>
</body>
</html>
